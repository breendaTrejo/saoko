<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>➕➖ Calculadora✖➗</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <h3 class="text-center">Calculadora</h3>
        <hr>
    <p>Por favor, ingresa dos números: </p>

      <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <label for="Número 1"> Número 1: </label>
                <input type="number" id="num1" placeholder="Ingresa el primer número aquí" required>
            </div>
            <div class="col-sm-6 text-center">
                <label for="Número 2"> Número 2: </label>
                <input type="number" id="num2" placeholder="Ingresa el segundo número aquí" required>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <label for="Resultado"> Resultado: </label>
                    <input type="number" id="resultado" placeholder="El resultado es">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-primary col-sm-3" id="sum">sumar +</button>
            <button type="button" class="btn btn-info col-sm-3" id="res">restar -</button>
            <button type="button" class="btn btn-primary col-sm-3" id="multiplica">multiplicar x</button>
            <button type="button" class="btn btn-info col-sm-3" id="divi">dividir ÷</button>
        </div>
    </div>

    
    <script src="./script.js"></script>


</body></html>
